<p>This module reads and writes the variables in the following list</p>


<table mat-table [dataSource]="varsToRead" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} : </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="Value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Slider Column -->
    <ng-container matColumnDef="Slider">
      <th mat-header-cell *matHeaderCellDef> Set </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="element.type">
          <mat-slider *ngSwitchCase="-1" thumbLabel tickInterval="1" min="-128" max="127" step="1" [value]="varsToRead[0].value" [(ngModel)]="varsToWrite[0].value"></mat-slider>
          <mat-slider *ngSwitchCase="-2" thumbLabel tickInterval="1" min="-1000" max="1000" step="1" [value]="varsToRead[1].value" [(ngModel)]="varsToWrite[1].value"></mat-slider>
          <mat-slider *ngSwitchCase="-4" thumbLabel tickInterval="1" min="-5000" max="5000" step="1" [value]="varsToRead[2].value" [(ngModel)]="varsToWrite[2].value"></mat-slider>
          <mat-slider *ngSwitchCase="1" thumbLabel tickInterval="1" min="0" max="255" step="1" [value]="varsToRead[4].value" [(ngModel)]="varsToWrite[4].value"></mat-slider>
          <mat-slider *ngSwitchCase="2" thumbLabel tickInterval="1" min="0" max="1000" step="1" [value]="varsToRead[5].value" [(ngModel)]="varsToWrite[5].value"></mat-slider>
          <mat-slider *ngSwitchCase="4" thumbLabel tickInterval="1" min="0" max="10000" step="1" [value]="varsToRead[6].value" [(ngModel)]="varsToWrite[6].value"></mat-slider>
          <mat-slider *ngSwitchCase="5" thumbLabel tickInterval="1" min="-100" max="100" step=".01" [value]="varsToRead[7].value" [(ngModel)]="varsToWrite[7].value"></mat-slider>
          <mat-slider *ngSwitchCase="8" thumbLabel tickInterval="1" min="-1000" max="1000" step=".1" [value]="varsToRead[8].value" [(ngModel)]="varsToWrite[8].value"></mat-slider>
          <mat-slide-toggle *ngSwitchCase="10" (change)="booleanSwitch()" [(ngModel)]="isChecked" [checked]="plcChecked"></mat-slide-toggle>
        </div>
      </td>
    </ng-container>

    <!-- newValue Column -->
    <ng-container matColumnDef="NewValue">
      <th mat-header-cell *matHeaderCellDef> New Value </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="element.type">
          <input type="text" size="5" *ngSwitchCase="-1" [(ngModel)]="varsToWrite[0].value">
          <input type="text" size="5" *ngSwitchCase="-2" [(ngModel)]="varsToWrite[1].value">
          <input type="text" size="5" *ngSwitchCase="-4" [(ngModel)]="varsToWrite[2].value">
          <input type="text" size="5" *ngSwitchCase="1" [(ngModel)]="varsToWrite[4].value">
          <input type="text" size="5" *ngSwitchCase="2" [(ngModel)]="varsToWrite[5].value">
          <input type="text" size="5" *ngSwitchCase="4" [(ngModel)]="varsToWrite[6].value">
          <input type="text" size="5" *ngSwitchCase="5" [(ngModel)]="varsToWrite[7].value">
          <input type="text" size="5" *ngSwitchCase="8" [(ngModel)]="varsToWrite[8].value">
        </div></td>
    </ng-container>
</table>
<p>
  <button mat-raised-button color="primary" (click)="readPlcNumbers()">Read PLC Values</button>
  <button mat-raised-button color="accent" (click)="writePlcNumbers()">Write new Values</button>
</p>
